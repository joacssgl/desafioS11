<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <title>Inicio de Sesión</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container">
    <main>
      <div id="imagenfondo" class="row mt-4">
        <div class="col">
          <h1 class="mb-3">Inicio de Sesión</h1>
          <hr class="my-4">
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="email1" class="form-label">Email</label>
              <input type="email" class="form-control" id="email1" required placeholder="Ingresar Email">
            </div>
            <div class="col-sm-6">
              <label for="password1" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password1" minlength="6" placeholder="Ingresar Contraseña">
            </div>
            <img id="imagenfondo" src="img/giffinal.gif" >
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="recuerdame" required>
              <label class="form-check-label" for="recuerdame">Recuerdame</label>
            </div>

            <button class="btn btn-primary" type="button" id="regBtn" type="submit">Iniciar Sesión</button>
            <a href="registro.html" class="btn btn-primary">Registrarse</a>

          </div>
        </div>
      </div>

    </main>

  <div class="alert alert-success alert-dismissible fade" role="alert" id="alert-success">
    <p>Datos guardados correctamente</p>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <div class="alert alert-danger alert-dismissible fade" role="alert" id="alert-danger">
    <p>Los datos ingresados no cumplen con los requisitos solicitados</p>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/validacion-login.js"></script>
</body>

</html>
